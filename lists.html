    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Treasure Hunts</h1>
<ul id="treasureHuntList"></ul>

<script>
    fetch('thc.js') // Replacing with my JSON file or API endpoint
        .then(response => {
            if (!response.ok) {
                alert("Something went wrong");
                return;
            }
            return response.json();
        })
        .then(data => {
            const listElement = document.getElementById('treasureHuntList');
            data.forEach(hunt => {
                // Create list item
                const listItem = document.createElement('li');

                // Create link element
                const link = document.createElement('a');
                link.href = `start.html?uuid=${hunt.uuid}`;
                link.innerText = hunt.name;

                // Append link to list item
                listItem.appendChild(link);

                // Append list item to unordered list
                listElement.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error("Error fetching treasure hunts:", error);
        });
</script>
</body>
</html>
