<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Treasure Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Start Treasure Hunt</h1>
<p id="uuidDisplay">The UUID is: </p>

<script>
    // Get the query string from the URL
    const queryString = window.location.search;

    // Parse the query string to extract the UUID
    const urlParams = new URLSearchParams(queryString);
    const uuid = urlParams.get('uuid');

    // Display the UUID on the page
    const uuidDisplay = document.getElementById('uuidDisplay');
    uuidDisplay.textContent += uuid;
</script>
</body>
</html>
